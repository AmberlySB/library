<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./main.js" defer></script>

    <title>Library</title>
  </head>
  <body>
    <div class="mx-auto xl:max-w-7xl">
      <div
        id="header"
        class="min-h-[20vh] pt-4 box-border flex flex-col justify-evenly sticky bg-white top-0 left-0 right-0"
      >
        <div class="flex flex-col px-8">
          <p class="self-center text-2xl font-bold md:text-3xl xl:text-4xl">
            My Library
          </p>
          <div class="flex justify-between md:text-xl xl:text-2xl">
            <ul>
              <li>Books in Library: 0</li>
              <li>Read: 0</li>
              <li>Want to Read: 0</li>
              <li>Unread: 0</li>
            </ul>
            <div class="flex flex-col justify-between">
              <span
                class="text-2xl font-medium material-symbols-rounded md:cursor-pointer md:hover:scale-110 md:hover:ease-in md:duration-150 md:text-3xl"
              >
                dark_mode
              </span>
              <span
                id="library-add"
                class="text-2xl font-medium material-symbols-rounded md:cursor-pointer md:hover:scale-110 md:hover:ease-in md:duration-150 md:text-3xl"
              >
                library_add
              </span>
            </div>
          </div>
        </div>
        <div
          id="utility-bar"
          class="flex items-center justify-between px-4 py-2 top-44 bg-slate-300"
        >
          <p>Sort:</p>
          <div class="flex justify-between w-56">
            <div
              class="w-12 border border-black border-solid rounded h-7 bg-gradient-to-tr from-violet-500 to-black"
            ></div>
            <p>Read</p>
            <div
              class="w-12 border border-black border-solid rounded h-7 bg-gradient-to-tr from-slate-300 to-black"
            ></div>
            <p>Unread</p>
          </div>
        </div>
      </div>

      <div id="main" class="box-border">
        <div
          id="cards"
          class="grid md:grid-cols-[repeat(12,_1fr)] grid-cols-[repeat(8,_1fr)] gap-10 box-border p-10"
        ></div>
      </div>
    </div>
  </body>
</html>
