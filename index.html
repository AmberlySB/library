<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./main.js" defer></script>

    <title>Library</title>
  </head>
  <body>
    <div class="mx-auto xl:max-w-7xl">
      <div
        id="header"
        class="min-h-[20vh] pt-4 box-border flex flex-col justify-evenly sticky bg-white top-0 left-0 right-0 z-10"
      >
        <div class="flex flex-col px-8">
          <p class="self-center text-2xl font-bold md:text-3xl xl:text-4xl">
            My Library
          </p>
          <div class="flex justify-between md:text-xl xl:text-2xl">
            <ul>
              <li>Books in Library: 0</li>
              <li>Read: <span id="books-read">0</span></li>
              <li id="books-unread">Unread: 0</li>
            </ul>
            <div class="flex flex-col justify-between">
              <span
                class="text-2xl font-medium material-symbols-rounded md:cursor-pointer md:hover:scale-110 md:hover:ease-in md:duration-150 md:text-3xl"
              >
                dark_mode
              </span>
              <span
                id="library-add"
                class="text-2xl font-medium material-symbols-rounded md:cursor-pointer md:hover:scale-110 md:hover:ease-in md:duration-150 md:text-3xl"
              >
                library_add
              </span>
            </div>
          </div>
        </div>
        <div
          id="utility-bar"
          class="flex items-center justify-between px-4 py-2 mt-4 bg-slate-300"
        >
          <p>Sort:</p>
          <div class="flex justify-between w-56">
            <div
              class="w-12 border border-black border-solid rounded h-7 bg-gradient-to-tr from-violet-700 to-black"
            ></div>
            <p>Read</p>
            <div
              class="w-12 border border-black border-solid rounded h-7 bg-gradient-to-tr from-slate-300 to-black"
            ></div>
            <p>Unread</p>
          </div>
        </div>
      </div>

      <div id="main" class="box-border">
        <div
          id="cards"
          class="grid md:grid-cols-[repeat(12,_1fr)] grid-cols-[repeat(8,_1fr)] gap-10 box-border p-10"
        ></div>
      </div>

      <dialog
        id="dialog"
        class="flex flex-col hidden border border-black border-solid rounded-lg"
      >
        <span
          id="close-modal"
          class="after:content-['\2715'] self-end pr-2 cursor-pointer text-2xl font-bold"
        ></span>
        <h1 class="self-center text-xl font-bold">Add new book</h1>
        <form method="dialog" class="flex flex-col p-6 space-y-4">
          <label for="title" aria-required="true" class="font-semibold"
            >* Title:
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Title"
              class="px-1 ml-2 border border-black border-solid rounded focus:outline-violet-700"
              required
          /></label>
          <label for="author" aria-required="true" class="font-semibold"
            >* Author:
            <input
              type="text"
              id="author"
              name="author"
              placeholder="Author"
              class="px-1 ml-2 border border-black border-solid rounded focus:outline-violet-700"
              required
          /></label>
          <label for="datePublished" aria-required="true" class="font-semibold"
            >* Published on:
            <input
              type="date"
              id="datePublished"
              name="datePublished"
              placeholder="MM/DD/YYYY"
              class="px-1 ml-2 border border-black border-solid rounded focus:outline-violet-700"
              required
          /></label>
          <label for="dateFinished" class="font-semibold"
            >Finished on:
            <input
              type="date"
              id="dateFinished"
              name="dateFinished"
              placeholder="MM/DD/YYYY"
              class="px-1 ml-2 border border-black border-solid rounded focus:outline-violet-700"
          /></label>
          <label for="readStatus" aria-required="true" class="font-semibold"
            >* Read:
            <select
              id="readStatus"
              name="readStatus"
              class="px-1 ml-2 border border-black border-solid rounded focus:outline-violet-700"
            >
              <option value="">-- Have you read this book? --</option>
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </label>
          <button
            type="button"
            class="self-center px-4 py-1 text-white border border-black border-solid shadow-xl rounded-2xl bg-gradient-to-tr from-violet-700 to-black w-fit"
            onclick="addBookTo()"
          >
            Add Book
          </button>
        </form>
      </dialog>
    </div>
  </body>
</html>
